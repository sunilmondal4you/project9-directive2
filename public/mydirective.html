<form>
    <h2>Form control using Route and Directive.</h2>
    <div class="form-group">
        <label for="fname">Fullname</label>
        <input type="text" class="form-control" id="fname" placeholder="name" ng-model="userlist.name">
    </div>
    <div class="form-group">
        <label for="mbl">Mobile number</label>
        <input type="number" class="form-control" id="mbl" ng-model="userlist.mobile">
    </div>
    <div class="form-group">
        <label for="eml">Email Id</label>
        <input type="email" class="form-control" id="eml" ng-model="userlist.email">
    </div>
    <button type="button" class="btn btn-info" style="float: right" ng-click="savedetail()">Submit</button>

</form>
